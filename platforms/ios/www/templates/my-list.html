<ion-side-menus>
  <ion-side-menu-content>
    <ion-header-bar class="bar-positive">
    <button class="button button-icon" ng-click="toggleProjects()">
      <i class="icon ion-navicon"></i>
    </button>  
    <h1 class="title">Bit√°cora {{activeTrip.title}}</h1>
    <a class="button" data-ng-init="getUbicacion()" ng-click="newPost()"><i class="icon ion-plus"></i></a>
    </ion-header-bar>
    
    <ion-content>
      <div class="list card" ng-repeat="post in activeTrip.posts | orderBy:'-createDate'">
        <div class="item" ng-click="viewPost($index, post)">
          <h2 ng-show="{{post.lat}}" class="ng-hide">{{post.ubicacion}}</h2>
          <p>{{post.createDate | date:'dd.MM.yyyy HH:mm'}}hs</p>
        </div>

        <div ng-show="{{post.tienePic}}" class="item item-image ng-hide" ng-click="viewPost($index, post)">
          <img src="{{post.myPic}}">
        </div>

        <a class="item comentario" ng-click="viewPost($index, post)">
          {{post.comentario}}
        </a>
      </div>
    </ion-content>
  </ion-side-menu-content>
  
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Viajes</h1>
      <a class="button" ng-click="newTrip()"><i class="icon ion-plus"></i></a>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list>
        <ion-item class="item item-icon-right" ng-repeat="trip in bitacora" ng-class="{active: activeTrip == trip}">
          <span ng-click="selectTrip(trip, $index)">{{trip.title}}</span>
          <i class="icon ion-edit" ng-click="editTrip($index, trip)"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
